<div class="outer">
  <div class="container">
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="panel border bg-white w-40">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold fw-bold">Reset Password</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="resetForm">
              <div class="form-group pt-3">
                <div class="pt-3">
                  <div class="input-field"
                       [class.input-field-error]="resetForm.controls['password'].dirty && resetForm.hasError('required', 'password')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="password" class="" [type]="type" placeholder="New password">
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
              </div>
              <small *ngIf="resetForm.controls['password'].dirty && resetForm.hasError('required', 'password')"
                     class="text-danger">*Password is required</small>
              <div class="form-group pt-3">
                <div class="pt-3">
                  <div class="input-field"
                       [class.input-field-error]="resetForm.controls['confirmPassword'].dirty && resetForm.hasError('required', 'confirmPassword') || resetForm.hasError('confirmPasswordValidator', 'confirmPassword')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="confirmPassword" class="" [type]="type" placeholder="Confirm Password">
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
              </div>
              <small
                *ngIf="resetForm.controls['confirmPassword'].dirty && resetForm.hasError('required', 'confirmPassword')"
                class="text-danger">*Confirm password is required</small>
              <small *ngIf="resetForm.hasError('confirmPasswordValidator', 'confirmPassword')" class="text-danger">*Password
                doesn't match</small>
              <button (click)="onReset()" [disabled]="resetForm.invalid" type="submit"
                      class="btn btn-dark btn-block mt-4 w-100">Reset
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
