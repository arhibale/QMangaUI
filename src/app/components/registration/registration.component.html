<div class="outer">
  <div class="container">
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="panel border bg-white vh-40">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold fw-bold">Registration</h3>
          </div>
          <div class="panel-body p-3">
            <form>
              <div class="form-group pt-3">
                <div class="pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input class="" type="text" placeholder="Username">
                  </div>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="pt-3">
                  <div class="input-field">
                    <span class="fa fa-envelope p-2"></span>
                    <input class="" type="text" placeholder="Email">
                  </div>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="pt-3">
                  <div class="input-field">
                    <span class="fa fa-lock p-2"></span>
                    <input class="" [type]="type" placeholder="Password">
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-dark btn-block mt-4 w-100">Registration</button>
              <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
