<div class="outer">
  <div class="container">
    <div class="row">
      <div class="d-flex justify-content-center">
        <div class="panel border bg-white w-40">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold fw-bold">Registration</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="regForm">
              <div class="form-group pt-3">
                <div class="pt-3">
                  <div class="input-field" [class.input-field-error]="regForm.controls['username'].dirty && regForm.hasError('required', 'username')">
                    <span class="fa fa-user p-2"></span>
                    <input formControlName="username" class="" type="text" placeholder="Username">
                  </div>
                </div>
              </div>
              <small *ngIf="regForm.controls['username'].dirty && regForm.hasError('required', 'username')" class="text-danger">*Username is required</small>
              <div class="form-group pt-3">
                <div class="pt-3">
                  <div class="input-field" [class.input-field-error]="regForm.controls['email'].dirty && regForm.hasError('required', 'email')">
                    <span class="fa fa-envelope p-2"></span>
                    <input formControlName="email" class="" type="text" placeholder="Email">
                  </div>
                </div>
              </div>
              <small *ngIf="regForm.controls['email'].dirty && regForm.hasError('required', 'email')" class="text-danger">*Email is required</small>
              <div class="form-group pt-3">
                <div class="pt-3">
                  <div class="input-field" [class.input-field-error]="regForm.controls['password'].dirty && regForm.hasError('required', 'password')">
                    <span class="fa fa-lock p-2"></span>
                    <input formControlName="password" class="" [type]="type" placeholder="Password">
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
              </div>
              <small *ngIf="regForm.controls['password'].dirty && regForm.hasError('required', 'password')" class="text-danger">*Password is required</small>
              <button (click)="onReg()" [disabled]="regForm.invalid" type="submit" class="button-play mt-4 w-100">Registration</button>
              <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
