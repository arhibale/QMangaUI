<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-3">
    <div class="d-flex">
      <div class="me-3">
        <img style="border-radius: 10px" [src]="imageCover"
          class="shadow-lg" width="250" alt="image cover">
        <div class="button mt-2 d-flex flex-row align-items-center">
          <a class="button-play w-100 text-decoration-none text-center" [routerLink]="['/reader', name]">Read</a>
        </div>
      </div>
      <div class="ml-3" style="width: 78%">
        <div class="p-2 rounded text-white stats shadow">
          <div class="">
            <h3 class="mb-0 mt-0">{{name}}</h3>
            <span>{{book.bookType}}</span>
          </div>
          <hr>
          <div class="d-flex flex-column mt-3">
            <span class="small-text">Authors</span>
            <div class="tag-box text-white">
              <span *ngFor="let author of book.authors" class="tag-item"><i class="fa fa-user mr-2"></i> {{author}}</span>
            </div>
          </div>
          <hr>
          <div class="d-flex flex-column mt-3">
            <span class="small-text">Artists</span>
            <div class="tag-box text-white">
              <span *ngFor="let artist of book.artists" class="tag-item"><i class="fa fa-pencil mr-2"></i> {{artist}}</span>
            </div>
          </div>
          <hr>
          <div class="d-flex flex-column mt-3">
            <span class="small-text">Description</span>
            <span class="">{{book.description}}</span>
          </div>
          <hr>
          <div class="d-flex flex-column mt-3">
            <span class="small-text">Tags</span>
            <div class="tag-box text-white">
              <span *ngFor="let tag of book.tags" class="tag-item"><i class="fa fa-tag mr-2"></i>{{tag}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
