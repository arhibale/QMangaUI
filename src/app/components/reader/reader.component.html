<div class="container mt-5 d-flex justify-content-center">
  <div>
    <div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="button-play" (click)="prev()">Prev</button>
        <span class="text-white me-5 ms-5 text-glow">{{cur + 1}}</span>
        <button class="button-play" (click)="next()">Next</button>
      </div>
      <div class="mt-3 mb-3">
        <div class="d-flex justify-content-center" (click)="next()">
          <img [src]="imgUrl" width="80%" style="border-radius: 10px" class="shadow-lg" alt="image cover">
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button class="button-play" (click)="prev()">Prev</button>
        <span class="text-white me-5 ms-5 text-glow">{{cur + 1}}</span>
        <button class="button-play" (click)="next()">Next</button>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <a class="button-play text-decoration-none" [routerLink]="['/book', name]">Return</a>
      </div>
    </div>
  </div>
</div>
